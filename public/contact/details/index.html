<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,  initial-scale=1.0, maximum-scale=1.0">
    <title>Contact Information</title>
    <!-- favicons -->
    <link rel="icon" type="image/png" href="/resources/images/favicons/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="/resources/images/favicons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/resources/images/favicons/favicon-96x96.png" sizes="96x96">
    <!-- Bootstrap -->
    <link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
    <style type="text/css">
    .page-header {
        margin-top: 20px;
    }
    .form-group {
        margin-bottom: 0;
    }
    dl {
        margin-bottom: 10px;
    }

    dl dt, .form-group label {
        text-transform: uppercase;
    }

    .bg-success {
        padding: 5px;
    }
    </style>
</head>

<body style="padding: 5px;">
    <div class="page-header">
        <h2>Contact Information</h2>
    </div>
    <div class="row">
        <div class="col-xs-6">
            <div class="bg-success">Personal Details</div>
            <div class="form-group">
                <label>Name:</label>
                <span class="title"></span> <span class="name"></span>
            </div>
            <div class="form-group">
                <label>Date of birth:</label>
                <span class="dob"></span>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <span class="gender"></span>
            </div>
            <div class="form-group">
                <label>AFFILIATION:</label>
                <span class="type"></span>
            </div>
            <div class="bg-success">Contact details</div>
            <div class="form-group">
                <label>Mobile phone:</label>
                <span class="cell"></span>
            </div>
            <div class="form-group">
                <label>Work phone:</label>
                <span class="work"></span>
            </div>
            <div class="form-group">
                <label>Home phone:</label>
                <span class="home"></span>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <span class="email"></span>
            </div>
            <div class="form-group">
                <label>Other email:</label>
                <span class="email2"></span>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="bg-success">Nationality</div>
            <div class="form-group">
                <label>Nationality 1:</label>
                <span class="nationality1"></span>
            </div>
            <div class="form-group">
                <label>Nationality 2:</label>
                <span class="nationality2"></span>
            </div>
            <div class="bg-success">Speciality</div>
            <div class="form-group">
                <span class="speciality"></span>
            </div>
            <div class="bg-success">Social media</div>
            <div class="form-group">
                <label>WhatsApp:</label>
                <span class="WhatsApp"></span>
            </div>
            <div class="form-group">
                <label>Twitter:</label>
                <span class="Twitter"></span>
            </div>
            <div class="form-group">
                <label>Facebook:</label>
                <span class="Facebook"></span>
            </div>
            <div class="form-group">
                <label>Telegram:</label>
                <span class="Telegram"></span>
            </div>
            <div class="form-group">
                <label>Skype:</label>
                <span class="Skype"></span>
            </div>
            <div class="form-group">
                <label>Instagram:</label>
                <span class="Instagram"></span>
            </div>
        </div>
    </div>
    <div class="row hidden">
        <div class="col-xs-12">
            <div class="bg-success">Current home location on the map.</div>
            <div id="map"></div>
        </div>        
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/lib/lodash.min.js"></script>
    <script src="/lib/jquery/jquery-3.2.1.min.js"></script>

    <script src="contact.js"></script>
</body>

</html>

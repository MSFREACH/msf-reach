<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Login to MSF Auth</title>

    <!-- Bootstrap core CSS -->
    <link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="login.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="wrapper">
      <img class="msflogo" src="/resources/images/msf_logo_transparent.png" >


    <div class="container">

      <form class="form-signin" id="form-signin">
        <h2 class="form-signin-heading">USER LOGIN</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
          <button type="button" id="login" class="btn btn-msf btn-lg">Login</button>
      </form>
        <form class="form-signin" style="display:none" id="form-password-reset">
          <h2 class="form-signin-heading">First login - please reset your password</h2>
          <label for="inputPassword" class="sr-only">New Password</label>
          <input type="password" id="input-new-password" class="form-control" placeholder="New Password" required>
            <button type="button" id="btn-confirm-reset-password" class="btn btn-primary btn-lg">Confirm</button>
        </form>

    </div> <!-- /container -->
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/lib/jquery/jquery-3.2.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/lib/bootstrap/js/bootstrap.min.js"></script>
    <!-- Auth -->
    <script src="/lib/aws/aws-cognito-sdk.min.js"></script>
    <script src="/lib/aws/amazon-cognito-identity.min.js"></script>
    <script src="/lib/cookie/js.cookie-2.1.4.min.js"></script>
    <script src="login.js"></script>
  </body>
</html>

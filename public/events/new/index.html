    <!-- Map -->
    <div class="col-md-8">
      <h3 id="title">1. Click on map to select event epicentre</h3>
      <div id="map"></div>
    </div>
    <!-- Side pane -->
    <div id="sidepane" class="col-md-4">
      <h3 id="title">2. Add event metadata</h3>
      <div id="eventProperties">
        <ul class="nav nav-tabs">
          <li role="presentation" class="active"><a id="basicTab" data-toggle="tab" href="#basic">Basic details</a></li>
          <li role="presentation" ><a id="extraTab" data-toggle="tab" href="#extra">Extra details</a></li>
        </ul>
        <div class="tab-content">
          <div id="basic" class="tab-pane fade in active">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="form-group">
                   <label for="selectType">Event Type</label>
                   <select class="form-control" id="selectType"> <!--Supplement an id here instead of using 'name'-->
                   <option value="natural_hazard">Natural disaster (earthquake/volcano/typhon/flood/tsunami/drought/others)</option>
                   <option value="conflict" selected>Armed conflict</option>
                   <option value="epidemiological">Disease outbreak (Cholera/Ebola/Dengue/Malaria/Measles/Meningococcal Meningitis/Yellow Fever/others)</option>
                   <option value="search_and_rescue">Search and rescue</option>
                   <option value="displacement">Displacement</option>
                   <option value="malnutrition">Malnutrition</option>
                   <option value="other">Other (detail in summary)</option>
                 </select>
                 </div>
                 <div class="form-group">
                    <label for="inputName">Name</label>
                    <input type="text" id="inputName" class="form-control" placeholder="Event Name (30 characters )" aria-describedby="basic-addon1">
                 </div>
                 <div class="form-group">
                    <label for="inputSummary">Summary</label>
                    <input type="text" id="inputSummary" class="form-control" placeholder="Event Summary (140 characters)" aria-describedby="basic-addon1">
                 </div>
                 <div class="form-group">
                    <label for="inputPracticals">Practical Details</label>
                    <textarea class="form-control" rows="1" id="inputPracticals" placeholder="Practical details..." required></textarea>

                 </div>
                 <div class="form-group">
                    <label for="inputSecurity">Security Details</label>
                     <textarea class="form-control" rows="1" id="inputSecurity" placeholder="Security details ..." required></textarea>
                 </div>

              <button  type="button" id="nextEventTab" class="btn btn-msf" data-toggle="tab">Next </button>
              </div>
            </div>

          </div>
          <div id="extra" class="tab-pane fade in">
            <div class="panel panel-default">
              <div class="panel-body">
                 <div class="form-group">
                    <label for="inputExploratoryDetails">Exploratory details</label>
                    <input type="text" id="inputExploratoryDetails" class="form-control" placeholder="Main results of the exploratory mission" aria-describedby="basic-addon1">
                 </div>
                 <div class="form-group">
                    <label for="inputOpCenter">Operational center</label>
                    <select class="form-control" id="inputOpCenter"> <!--Supplement an id here instead of using 'name'-->
                    <option value="OCA">OCA</option>
                    <option value="OCBA">OCBA</option>
                    <option value="OBG">OBG</option>
                    <option value="OCB">OCB</option>
                    <option value="OCP">OCP</option>

                  </select>
                 </div>
                 <div class="form-group">
                    <label for="inputOtherOrgs">Other organisations</label>
                    <input type="text" id="inputOtherOrgs" class="form-control" placeholder="Other organisations" aria-describedby="basic-addon1">
                 </div>
                 <div class="form-group">
                    <label for="inputDeployment">Deployment details</label>
                    <input type="text" id="inputDeployment" class="form-control" placeholder="Deployment details" aria-describedby="basic-addon1">
                 </div>
                 <div class="form-group">
                    <label for="inputCapacity">Capacity</label>
                    <input type="text" id="inputCapacity" class="form-control" placeholder="Capacity" aria-describedby="basic-addon1">
                 </div>
                 <div class="form-group">
                    <label for="inputMedicalMaterials">Medical materials</label>
                    <input type="text" id="inputMedicalMaterials" class="form-control" placeholder="Medical materials" aria-describedby="basic-addon1">

                 </div>
                 <div class="form-group">
                    <label for="inputNonMedicalMaterials">Nonmedical materials</label>
                    <input type="text" id="inputNonMedicalMaterials" class="form-control" placeholder="Nonmedical materials" aria-describedby="basic-addon1">
                 </div>
                 <div class="form-group">
                    <label for="inputPopulationTotal">Total population</label>
                    <input type="text" id="inputPopulationTotal" class="form-control" placeholder="Total population in area affected" aria-describedby="basic-addon1">
                 </div>
                 <div class="form-group">
                    <label for="inputPopulationAffected">Affected population</label>
                    <input type="text" id="inputPopulationTotal" class="form-control" placeholder="Population affected" aria-describedby="basic-addon1">
                 </div>

              <button type="button" id="createEvent" class="btn btn-msf">Create</button>
              </div>
            </div>
          </div>
        </div>



        </div>

      </div>

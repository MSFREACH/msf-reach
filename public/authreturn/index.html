<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <script src="/lib/cookie/js.cookie-2.2.0.min.js"></script>
    <script>
      if(Cookies.get('userdisplayName')) {
        localStorage.setItem('username', JSON.stringify(Cookies.get('userdisplayName')).replace(/"/g, ''));
        if (Cookies.get('oid')) {
          localStorage.setItem('oid', Cookies.get('oid'));
        }
        window.location.replace('/');
      } else {
        window.location.replace('/login');
      }
    </script>

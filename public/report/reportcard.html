<body>
  <div class="report-root">
 <div class="report-overlay"></div>
  <div class="report-card-wrapper">
    <div class="report-card-widget" >
      <div class="report-card-container">
      <div style="height:90%;position:relative;">

      <h4>Hello!</h4>
      <p>MSF would like to request any information you may have about an event that may be happening in your area. We are piloting a new system for sharing information. Please follow the instructions to submit your report.</p>
      <p>THANK YOU for being part of our team! </p>
      </div>
      <button type="button" name="button" class="btn btn-danger nextbtn">Next</button>
      </div>
    </div>

</div>
</div>
